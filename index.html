<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            id="city-search-bar"
            class="search-bar"
            required
            autocomplete="off"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">London</h1>
            <p class="current-forecast">
              <span id="current-info"></span>, sunny changing to partly cloudy
              <br />
              Humidity: <strong>66%</strong>, Wind:
              <strong>48km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon"> 🌤 </span>
            <span
              class="current-temperature-number"
              id="current-temperature-number"
              >24
            </span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/IzzyTrott" target="_blank">Izzy Trott</a>
          and is
          <a href="https://github.com/IzzyTrott/my-weather-app" target="_blank">
            on GitHub</a
          >
          and
          <a
            href="https://spectacular-tiramisu-6080fa.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
          👩🏼‍💻
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
